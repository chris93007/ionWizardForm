<!--View Information-->
<!--View name : Menu-->
<!--Controller name : menuCtrl-->
<!--Controller path : www/templates/menu/js/controllers.js-->
<!--State name : app-->
<!--URL : #app-->

<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced  material-background-nav-bar">
            <ion-nav-buttons side="left">
                <a class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- TABS -->

        <ion-tabs class="tabs-stable tabs-icon-top " id="tabsController-tabs1">
            <ion-tab title="Transations" icon="ion-android-cart" ng-click="navigateTo('app.transactions')" id="tabsController-tab1" class=" ">
                <ion-nav-view name="tab1"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Dashboard" icon="ion-arrow-graph-up-right" ng-click="navigateTo('app.dashboard')" id="tabsController-tab2" class=" ">
                <ion-nav-view name="tab2"></ion-nav-view>
            </ion-tab>
            <ion-tab title="Settings" icon="ion-android-settings" ng-click="navigateTo('app.settings')" id="tabsController-tab3" class=" ">
                <ion-nav-view name="tab3"></ion-nav-view>
            </ion-tab>
        </ion-tabs>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>



   <!-- Side Menu (left) -->
    <md-sidenav md-component-id="left" on-swipe-left="closeSideNav()" on-drag-left="closeSideNav()">
        <!--menu section-->
        <div class="material-background" id="toggle-menu-left-header">
            <!--menu header section-->
            <div class="menu-left-header">
                <img class="user-img" src="img/profileAvatar.jpg">

                <p>
                    <span class="title">Ionic Material</span>
                    <br/>
                    <span class="sub-title">Material Design Application</span>
                </p>
            </div><!--end menu header section-->
        </div> <!--menu content section-->
        <ion-content id="toggle-menu-left-content">

            <!--If device is android application will present below code.-->
            <!--It will disable animation to better performance on android.-->
            <!--list section-->
            <div ng-if="isAndroid" class="menu-list">
                <md-subheader class="md-warn">Links</md-subheader>
                <div class="row menu-item"  ng-click="navigateTo('app.dashboard')">
                    <div class="col-33">
                        <i class="fa fa-th-list"></i>
                    </div>
                    <div class="col-66">
                        <span>Dashboard</span>
                    </div>
                </div>

                <div class="row menu-item"  ng-click="navigateTo('app.expenses')">
                    <div class="col-33">
                        <i class="fa fa-money"></i>
                    </div>
                    <div class="col-66">
                        <span>Expenses</span>
                    </div>
                </div>

                <div class="row menu-item"  ng-click="navigateTo('app.goals')">
                    <div class="col-33">
                          <i class="fa fa-money"></i>
                    </div>
                    <div class="col-66">
                        <span>Goals</span>
                    </div>
                </div>

            </div>


            <!--If device is not Android application will present below code.-->
            <!--It will show animation when selecting row.-->
            <md-list ng-if="!isAndroid">
                <md-subheader class="md-warn">Links</md-subheader>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.dashboard')">
                      <i class="fa fa-th-list"></i>
                    <span>Dashboard</span>
                </md-list-item>

                <md-list-item class="menu-list-item" ng-click="navigateTo('app.expenses')">
                      <i class="fa fa-money"></i>
                    <span>Expenses</span>
                </md-list-item>

                <md-list-item class="menu-list-item" ng-click="navigateTo('app.goals')">
                    <i class="fa fa-money"></i>
                    <span>Goals</span>
                </md-list-item>

            </md-list>
            <!--end list section-->
        </ion-content><!--end menu content section-->
        <!--end menu section-->

    </md-sidenav>
</ion-side-menus>
