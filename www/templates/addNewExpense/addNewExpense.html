<ion-view title="Add New Expense" id="page8" class=" ">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="cancel()">
          <i class="icon ion-close-round"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ion-wizard-next>
          <i class="icon ion-chevron-right"></i>
        </button>
        <button class="button button-clear" ion-wizard-start="start()" condition="startCondition()">
          <i class="icon ion-checkmark"></i>
        </button>
    </ion-nav-buttons>

    <ion-slides options="swiperOptions" slider="swiper" ion-wizard>

        <ion-slide-page ion-wizard-step next-condition="expenseInfo.description">
          <form>
              <ion-content id="default-input-content"  style="margin:10%">
                  <md-input-container md-no-float="" class="md-list-item-full-width">
                      <input placeholder="Description" ng-model="expenseInfo.description">
                  </md-input-container>
              </ion-content>
          </form>
        </ion-slide-page>

        <ion-slide-page ion-wizard-step next-condition="expenseInfo.category">
          <form>
              <ion-content id="default-input-content"  style="margin:10%">
                  <md-input-container md-no-float="" class="md-list-item-full-width">
                      <input placeholder="Category" ng-model="expenseInfo.category">
                  </md-input-container>
              </ion-content>
          </form>
        </ion-slide-page>

        <ion-slide-page ion-wizard-step next-condition="expenseInfo.frequency" >
          <form>
              <ion-content id="default-input-content"  style="margin:10%">
                  <md-input-container md-no-float="" class="md-list-item-full-width">
                      <input placeholder="Frequency" ng-model="expenseInfo.frequency">
                  </md-input-container>
              </ion-content>
          </form>
        </ion-slide-page>

        <ion-slide-page ion-wizard-step next-condition="expenseInfo.amount" >
          <form>
              <ion-content id="default-input-content"  style="margin:10%">
                  <md-input-container md-no-float="" class="md-list-item-full-width">
                      <input placeholder="Amount" ng-model="expenseInfo.amount">
                  </md-input-container>
              </ion-content>
          </form>
        </ion-slide-page>


        <ion-slide-page ion-wizard-step next-condition="expenseInfo.payBy" >
          <form>
              <ion-content id="default-input-content">
                  <label class="item item-input">
                    <span class="input-label">Pay By Date</span>
                    <input type="date" ng-model="expenseInfo.payBy">
                  </label>
              </ion-content>
          </form>
        </ion-slide-page>
        <ion-slide-page ion-wizard-step class="has-header">
            <div id="expensesInner1">{{expenseInfo.description}}</div><br>
            <div id="expensesInner1">{{expenseInfo.frequency}}</div><br>
            <div id="expensesInner1">{{expenseInfo.amount}}</div><br>
            <div id="expensesInner1">{{expenseInfo.category}}</div><br>
            <div id="expensesInner1">{{expenseInfo.payBy}}</div><br>
        </ion-slide-page>
    </ion-slides>

</ion-view>
